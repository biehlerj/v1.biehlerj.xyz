stages:
  - test
  - build

include:
  - template: Security/SAST.gitlab-ci.yml

image: node:lts

pages:
  stage: build
  script:
    - yarn
    - yarn build
    - yarn start
    - rm -rf public/*
    - mv out/* public
  artifacts:
    paths:
      - public
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
    - node_modules/
    - .next/cache/
  only:
    - release

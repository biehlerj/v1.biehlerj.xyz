stages:
  - test
  - build

include:
  - template: Security/SAST.gitlab-ci.yml

image: node:lts

pages:
  stage: build
  script:
    - yarn
    - yarn publish
    - rm -rf public/*
    - mv out/* public
  artifacts:
    paths:
      - public
  cache:
    paths:
      - node_modules
  only:
    - main
